<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Javascript Game</title>
	<link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
	<header></header>
	<div class="score">
		<div class="right"></div>
		<div class="wrong"></div>
	</div>
	<div id="container">
		<div class="circle circle1 answer circleDefault">1<div class="rgbHint1"><div class="rgb1"></div></div></div>
		<div class="circle circle2 answer circleDefault">2<div class="rgbHint2"><div class="rgb2"></div></div></div>
		<div class="circle circle3 answer circleDefault">3<div class="rgbHint3"><div class="rgb3"></div></div></div>
	</div>
	<div class="hex"></div>
	<div class="hint"><button>HINT</button></div>
	<div class="match"></div>
	<script   src="https://code.jquery.com/jquery-1.12.2.min.js"   integrity="sha256-lZFHibXzMHo3GGeehn1hudTAP3Sc0uKXBXAzHX1sjtk="   crossorigin="anonymous"></script>
	<script type="text/javascript" src="main.js"></script>
</body>
</html>
